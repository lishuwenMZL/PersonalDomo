<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    /*
    * 实现以秒为单位的倒计时
    * 支持调用时传入需要的毫秒数
    */ 
    function countDown(count){
      var time = setInterval(()=>{
        if(count>0){
          console.log(count)
          count --
        }
        else{
          clearInterval(time)
          time = null
        }
      },1000)
    }
    countDown(3)
  </script>
</body>

</html>
