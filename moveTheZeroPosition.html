  <script>
    // 给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。

    // 示例:

    // 输入: [0, 1, 0, 3, 12]
    // 输出: [1, 3, 12, 0, 0]
    // 复制代码
    // 说明:

    // 必须在原数组上操作，不能拷贝额外的数组。

    // 尽量减少操作次数


    function moveTheZeroPosition(nums){
      let len = nums.length;
      let k = 0; //记录循环的次数
      nums = nums.sort((a,b)=>a-b)
      for(let i = 0; i < len - k; i++){
        if(nums[i] === 0){
          nums.push(...(nums.splice(i,1)))
          i--;
          k++;
        }
      }
      return nums
    }

    let nums = [0, 0, 0, 1, 0, 3, 12, 0]
    console.log('moveTheZeroPosition',moveTheZeroPosition(nums))

  </script>
