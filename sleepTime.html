<body>
  <script>
    /*
    * 睡眠的定时器，传入一个需要睡眠的时间
    */ 

    function sleep(time){
      return new Promise((res,rej)=>{
        setTimeout(()=>{
          res()
        },time)
      })
    }

    sleep(3000).then(()=>{
      alert('睡醒了')
    })
  </script>
</body>
