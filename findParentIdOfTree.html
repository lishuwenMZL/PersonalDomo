  <script>
    // 找出树形中所有父节点的id

    const data = [
      {
        id: '1', // parendId
        name: 'test1',
        children: [
          {
            id: '11', // parendId
            name: 'test11',
            children: [
              {
                id: '111',
                name: 'test111'
              },
              {

              }
            ]

            children: [

                id: '121',

              },
              {
                id: '122',
                name: 'test122'
              }
            ]
          }
        ]
      },
      {
        id: '9', // parendId
        name: 'test1',
        children: [
          {
            id: '91', // parendId
            name: 'test11',
            children: [
              {
                id: '911',

            ]

          {
            id: '99', // parendId
            name: 'test12',
            children: [
              {
                id: '921',
                name: 'test121'
              },
              {
                id: '922',
                name: 'test122'
              }
            ]
          }
        ]
      }
    ];

    // 方法一 队列方法，进出
    function findAllParentId(data){
      let queue = [...data]
      let res = []
      while (queue.length) {
        let node = queue.shift()
        if (node.children) {
          for (let child of node.children) {
            queue.push(child)
          }
          res.push(node.id)
        }
      }
      return res
    }
    console.log('findAllParentId', findAllParentId(data))


    // 使用递归来实现
    function find(data){
      let res = []
      for(let i in data){
        const child = data[i].children
        if(child){
          for(let k of child){
            res.push(k.id)
            find(k.children)
          }
          res.push(data[i].id)
        }
      }
      return res
    }

    console.log('data', find(data))

  </script>
